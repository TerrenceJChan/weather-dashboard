<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/auxiliary.css">
</head>

<body class="bg-gradient-to-r from-yellow-100 to-orange-100">
    <h1 class="text-center h-16">Weather Dashboard</h1>

    <main>
        <div class="grid grid-flow-row grid-cols-12 gap-x-5 mx-5">
            <!-- City Search -->
            <div class="col-span-3 flex flex-col bg-opacity-50 bg-gray-300 p-5">
                <div class="self-center">
                    <h2 class="self-center">Select a City</h2>
                </div>
                <div class="px-5 rounded-md self-center">
                    <input
                        class="focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md shadow-sm mt-5"
                        id="search" type="text" placeholder="City">
                </div>
                <button class="self-center border-gray-300 rounded-md shadow-sm mt-3" id="submit-city">Submit</button>
                <br>
                <h2 class="self-center">Major Cities</h2>
                <ul class="list-none text-center">
                    <li id="pop-1">Toronto</li>
                    <li id="pop-2">Chicago</li>
                    <li id="pop-3">Tokyo</li>
                    <li id="pop-4">Beijing</li>
                    <li id="pop-5">London</li>
                </ul>
                <br>
                <h2 class="self-center">Recent Searches</h2>
                <ul class="list-none text-center" id="recent-searches">

                </ul>
            </div>

            <!-- Weather Display -->
            <div class="col-span-9 bg-opacity-50 bg-gray-300 p-5">
                <!-- Current Weather -->
                <div>
                    <h2><span id="city-name"></span> | <span id="current-date"></span></h2>
                    <div>
                        <div id="current-weather"></div>
                        <div id="current-temp"></div>
                        <div id="current-humidity"></div>
                        <br>
                        <div id="current-wind"></div>
                        <div>The UV Index is <span id="current-uv"></span></div>
                        <br>
                        <div id="current-icon"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 5-Day Forecast -->
        <div class="bg-opacity-50 bg-gray-300 mt-5 mx-5 p-5">
            <h2>5 Day Forecast</h2>
            <div class="grid grid-cols-5">
                <div id="future-1">
                    <div class="date" id="future-1-date"></div>
                    <div id="future-1-weather"></div>
                    <div id="future-1-temp"></div>
                    <div id="future-1-humidity"></div>
                    <div id="future-1-wind"></div>
                    <div id="future-1-icon"></div>
                </div>
                <div id="future-2">
                    <div class="date" id="future-2-date"></div>
                    <div id="future-2-weather"></div>
                    <div id="future-2-temp"></div>
                    <div id="future-2-humidity"></div>
                    <div id="future-2-wind"></div>
                    <div id="future-2-icon"></div>
                </div>
                <div id="future-3">
                    <div class="date" id="future-3-date"></div>
                    <div id="future-3-weather"></div>
                    <div id="future-3-temp"></div>
                    <div id="future-3-humidity"></div>
                    <div id="future-3-wind"></div>
                    <div id="future-3-icon"></div>
                </div>
                <div id="future-4">
                    <div class="date" id="future-4-date"></div>
                    <div id="future-4-weather"></div>
                    <div id="future-4-temp"></div>
                    <div id="future-4-humidity"></div>
                    <div id="future-4-wind"></div>
                    <div id="future-4-icon"></div>
                </div>
                <div id="future-5">
                    <div class="date" id="future-5-date"></div>
                    <div id="future-5-weather"></div>
                    <div id="future-5-temp"></div>
                    <div id="future-5-humidity"></div>
                    <div id="future-5-wind"></div>
                    <div id="future-5-icon"></div>
                </div>
            </div>
        </div>
    </main>

    <script src=" ./assets/js/scripts.js">
    </script>
</body>

</html>
